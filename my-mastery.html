<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awsome Kit CDN-->
    <script src="https://kit.fontawesome.com/970bd2bd30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Mind & Mastery</title>
</head>

<body>
    <!--Navigation Area-->
    <header>
        <nav id="navbar">
            <span id="logo">Mind & Mastery</span>

            <!--Mobile Burger Menu -->
            <input type="checkbox" id="navButton">
            <label for="navButton" id="navButtonLabel"><i class="fa-solid fa-bars"></i></label>

            <div class="menu">
                <ul class="navbar-list">
                    <li class="navbar-list-item">
                        <a href="index.html" class="nav-item active">Home</a>
                    </li>
                    <li class="navbar-list-item">
                        <a href="#articles" class="nav-item">Articles</a>
                    </li>
                    <li class="navbar-list-item">
                        <a href="#" class="nav-item">Resources</a>
                    </li>
                    <li class="navbar-list-item">
                        <a href="#" class="nav-item">My Mastery</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h1 id="formTitle">Sign Up</h1>
                <form action="">
                    <label for="fullName">Full Name</label>
                    <input type="text" name="fullName" placeholder="James Bond" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Bond007@mi5.uk">

                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password">

                    <input type="button" value="Create Account">

                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox" class="smallText">By signing up you agree to our <a href="#">Terms &
                            Conditions</a></label>
                </form>

                <div id="formSeperation">
                    <hr>
                    <span>or</span>
                    <hr>
                </div>

                <div id="alternateSignUp">
                    <div id="signUpWithGoogle">Sign up with Google</div>
                    <div id="twitter"></div>
                    <div id="facebook"></div>
                    <div id="instagram"></div>
                </div>
            </div>
            <div class="formImageContainer">
                <div class="formImage">

                </div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer>

        <div id="footerNav">

            <div id="quickLinks">
                <span id="footerLogo">Mind & Mastery</span>
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">Articles</a></li>
                    <li><a href="">Resources</a></li>
                    <li><a href="">My Mastery</a></li>
                </ul>
            </div>

            <div id="socialLinks">
                <h3>Follow Us</h3>
                <ul>
                    <li>
                        <a href="https://www.facebook.com" class="social-link" aria-label="Facebook" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/Brian-FullStack/mind-and-mastery" class="social-link"
                            aria-label="GitHub" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com" class="social-link" aria-label="Youtube" target="_blank">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" class="social-link" aria-label="Instagram" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <hr id="footerRule">
        <div id="footerSmallText">All rights reserved. Educational purposes only.</div>
    </footer>
</body>

</html>
